<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Analogic Clock</title>
</head>
<body>
    <div class="workspace2">
        <div class="calendar">
            <div id="month"></div>
            <div id="day-of-the-week"></div>
            <div id="day-of-month"></div>
        </div>
        <div class="analogic-clock">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="pin"></div>
            <div class="numbers">
                <div class="first-line">12</div>
                <div class="centeredNumbers">
                    <div class="second-line">
                        <span>11</span>
                        <span>1</span>
                    </div>
                    <div class="third-line">
                        <span>10</span>
                        <span>2</span>
                    </div>
                    <div class="fourth-line">
                        <span>9</span>
                        <span>3</span>
                    </div>
                    <div class="fiveth-line">
                        <span>8</span>
                        <span>4</span>
                    </div>
                    <div class="sixth-line">
                        <span>7</span>
                        <span>5</span>
                    </div>
                </div>               
    
                <div class="seventh-line">6</div>
            </div>
        </div>
    </div>
    <script src="/src/analogicClock.js"></script>
</body>
</html>
